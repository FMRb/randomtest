<div class="container">
    <div class="header-container">
    Publish details
    </div>
    <div class="row body-container">
        <div id="publish-detail-container">
            <header class="btn-primary">
                Status: {{publish.status}}
            </header>
            <br>
            <div class="col-md-6">
                <img ng-src="{{publish.content.media.url}}" />
                <br>
                 <p>Network:<img class="img-network" ng-src="/images/{{publish.content.network}}.png" alt="{{publish.content.network}}"/>
                </p>
                <section id="tag-container">
                    Tags:
                    <div ng-repeat="tag in publish.tags" class="list-elements tag-element">
                        {{tag}}
                    </div>
                </section>
            </div>
            <div class="col-md-6">
                <label style="text-align:left;">Message:</label>
                <p class="message">{{publish.content.message}}</p>
                <section id="channel-container">
                    <label>Channels:</label>
                    <br>
                    <div ng-repeat="channel in publish.channels" class="list-elements" >
                        {{channel.name}}
                    </div>
                </section>
            </div>
            <div id="geo-container" class="col-md-12">
                <div class="col-md-3">
                    <section id="geo-country">
                        <label>Countries:</label>
                        <br>
                        <div ng-repeat="country in publish.geo.countries" class="list-elements geo-elements">
                            {{country.value}}
                        </div>
                    </section>
                </div>
                <div class="col-md-3">
                    <section class="geo-language">
                        <label>Languages:</label>
                        <br>
                        <div ng-repeat="language in publish.geo.languages" class="list-elements geo-elements">
                            {{language.value}}
                        </div>
                    </section>
                </div>
                <div class="col-md-3">
                    <section class="geo-city">
                        <label>Cities:</label>
                        <br>
                        <div ng-repeat="city in publish.geo.cities" class="list-elements geo-elements">
                            {{city.value}}
                        </div>
                    </section>
                </div>
                <div class="col-md-3">
                    <section class="geo-regions">
                        <label>Regions:</label>
                        <br>
                        <div ng-repeat="region in publish.geo.regions" class="list-elements geo-elements">
                            {{region.value}}
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-md-12">
                <button ng-click="updateItem()" class="btn btn-success">Update item</button>
                <button ng-click="deleteItem()" class="btn btn-danger">Delete item</button>

            </div>
        </div>
    </div>
</div>
